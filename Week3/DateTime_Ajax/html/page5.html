<input type="button" value="Submit Query" onclick="Fun1(this.form)" title="Get Resultant date" class="button">
</form>

</section>

function Fun1(form)
{
	var n=document.getElementById('n').value*365;
	var output=new Date();
	output.setDate(output.getDate()+n);
	document.getElementById("output").value=output;
}

{

}
